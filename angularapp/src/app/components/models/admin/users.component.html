<base-app title="Users">
    <input type="button" value='Add' class="btn btn-outline-primary" (click)="addModel()" />
    <br /><br />
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>UserName</th>
                <th>Email</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let model of models">
                <ng-template [ngTemplateOutlet]="loadTemplate(model)" [ngTemplateOutletContext]="{ $implicit: model}" />
            </tr>
        </tbody>
    </table>

    <ng-template #readOnlyTemplate let-model>
        <td>{{model.id}}</td>
        <td>{{model.name}}</td>
        <td>{{model.email}}</td>
        <td>
            <input type="button" value='Change' class="btn btn-outline-warning" (click)="editModel(model)" />
        </td>
        <td>
            <input type="button" value='Delete' class="btn btn-outline-danger" (click)="deleteModel(model)" />
        </td>
    </ng-template>

    <ng-template #editTemplate>
        <td>
            <input type="number" [(ngModel)]="editedModel!.id" readonly disabled class="form-control" placeholder={{editedModel!.id}}/>
        </td>
        <td>
            <input type="text" [(ngModel)]="editedModel!.userName" class="form-control" placeholder="User Name" required minlength="2" #userName="ngModel"/>
            <div [hidden]="userName.valid || userName.untouched" class="alert alert-danger">
                User Name must be at least 2 characters long
            </div>
        </td>
        <td>
            <input type="email" [(ngModel)]="editedModel!.email" class="form-control" placeholder="Email" email #email="ngModel"/>
            <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
                Invalid email format
            </div>
        </td>
        <td>
            <input type="button" value='Save' class="btn btn-outline-primary" (click)="saveModel()" [disabled]="userName.invalid || email.invalid"/>
        </td>
        <td>
            <input type="button" value='Cancel' class="btn btn-outline-warning" (click)="cancel()" />
        </td>
    </ng-template>
</base-app>
