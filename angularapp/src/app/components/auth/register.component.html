<base-app title="Register">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Name</label>
                <input type="text" placeholder="Enter your name!" class="form-control" [(ngModel)]="registerModel.name"/>
            </div>
            <br />
            <div class="form-group">
                <label>Email</label>
                <input type="text" placeholder="Enter your email!" class="form-control" [(ngModel)]="registerModel.email"/>
            </div>
            <br />
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter your password!" [(ngModel)]="registerModel.password"/>
            </div>
            <br />
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm your password!" [(ngModel)]="registerModel.passwordConfirm"/>
            </div>
            <br />
            <div class="form-check">
                <label class="form-check-label">Remember me?</label>
                <input type="checkbox" class="form-check-input" placeholder="Remember me" [(ngModel)]="registerModel.rememberMe"/>
            </div>
            <br />
            <button class="btn btn-outline-primary" (click)="account()">Send</button>
        </div>
    </div>
</base-app>
