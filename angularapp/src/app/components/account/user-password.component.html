<edit-model-app title="Password" [errors]="errors">
    <div class="row">
        <div class="col-md-4">
            <h3>Old Password</h3>
        </div>
        <div class="col-md-8">
            <input type="password" [(ngModel)]="password.oldPassword" class="form-control" placeholder='Old Password' required minlength="8" #oldPassword="ngModel"/>
            <div [hidden]="oldPassword.valid || oldPassword.untouched" class="alert alert-danger">
                Password must be at least 8 characters long
            </div>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-4">
            <h3>New Password</h3>
        </div>
        <div class="col-md-8">
            <input type="password" [(ngModel)]="password.newPassword" class="form-control" placeholder='New Password' required minlength="8" #newPassword="ngModel"/>
            <div [hidden]="newPassword.valid || newPassword.untouched" class="alert alert-danger">
                Password must be at least 8 characters long
            </div>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-4">
            <h3>Confirm Password</h3>
        </div>
        <div class="col-md-8">
            <input type="password" [(ngModel)]="password.confirmNewPassword" class="form-control" placeholder='Confirm Password' required minlength="8" #confirmNewPassword="ngModel"/>
            <div [hidden]="confirmNewPassword.valid || confirmNewPassword.untouched" class="alert alert-danger">
                Password must be at least 8 characters long
            </div>
        </div>
    </div>
    <br />
    <div class="form-group text-center">
        <button class="btn btn-warning" (click)="changePassword()" [disabled]="oldPassword.invalid || newPassword.invalid || confirmNewPassword.invalid">Change</button>
    </div>
</edit-model-app>
